image path = cwm.jpg
align x = right
align y = bottom
disablebackground = true

[Xenian Controller]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Found enroute to Sample QM-1874, these highly rare and intelligent species regulate the ecosystems and inhabitants on Xen, most usually by unwilling mental manipulation.
text2 = They have disproportionately large heads, which are mostly hollow, despite their incredible mental strength.
text3= The Xenian Controller, out of all Xenian Wildlife, has the most advanced psychological influence over it's own body and actions, which gives it the ability to levitate.
text4= It can also produce orbs of electrical energy that can control and influence other beings, specifically Xenian Slaves.

[Announcement System v2.6]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = The Black Mesa Announcement System was in version 2.6 before replacement by v3.0.
text2 = Reasons of replacement include: bugs, defection, limited vocabulary, and strangely: sentience.
text3 = v2.6 is to be left alone ever since it tried to [CLASSIFIED DATA. LEVEL 5 CLEARANCE REQUIRED]

[Xenian Grunt]
image path = 096.jpg
align x = right
align y = bottom
disablebackground = true
text1 = Discovered by field agents in April 2000, this race of species are observed to have military-like behavior. Two specimens were first recovered during the extraction of crystal sample CL-6477.
text2 = They are hostile in behavior. The Grunts show incredible strength, with approximately 80% of the body being in muscle mass.
text3 = When encountered, they generally tend to a sort of bio-weapon located on their hand. It's functionality and how it works is being looked into.

[DD-7382]
image path = 012.jpg
align x = left
align y = bottom
disablebackground = true
text1 = The crystal, retrieved from Xen, appears as others do but is different in a big way.
text2 = Any observation of the sample directly, even for a split second, is shown to have a memetic effect that causes psychological trauma and self-mutilation.
text3 = Testing on DD-7382 has been discontinued indefinitely.

[Black Mesa Security Team]
image path = securityteam.jpg
align x = left
align y = top
disablebackground = true
text1=The Black Mesa Security Team is one of the equal opportunity employments and a valuable part of the Black Mesa Research Facility.
text2=Multiple types of shifts are available to security guards based on the color of their sector area: Red, Orange, Yellow, Green, Blue, Indigo, and Violet Shifts.

[Xenian Tentacle]
image path = 513.jpg
align x = right
align y = bottom
disablebackground = true
text1 = The largest Xen species recovered to date, the Xenian Tentacle was discovered on 12/13/99 along with Sample GG-1337.
text2 = It displays extreme hostility and uses it large beak appendage to bludgeon and locate it's prey.
text3 = Despite having one large eye, it has extremely poor eyesight and relys on sound and echolation from the nosetip of it's head impacting on solid surfaces.

[Headcrab Zombies]
image path = 035.jpg
align x = right
align y = bottom
disablebackground = true
text1 = Headcrab Zombies are the practical nicknames of hosts under the influence of Xenian Headcrabs.
text2 = Once a Headcrab successfully attaches to a host, the Headcrab will assume control of all their motor functions, able to walk and attack with the host's arms and legs.
text3 = Through some unknown biological process, the host's hands turn into long, skeletal claws and a massive hole appears in their chest lined with the hosts' ribs, becoming a makeshift "mouth", with their ribs serving as teeth (zombies have been observed to feed by ripping chunks of flesh off of corpses and stuffing them into this maw).

[Xenian Houndeye]
image path = 066.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Possessing only three legs and a thorax, the Houndeye is a faint yellow-green in color, with electric blue tiger-like stripes adorning its spine. In place of a head there is a large, black, insect-like compound eye protected by eyelids.
text2 = Houndeyes apparently communicate through a series of high-pitched sounds somewhat similar to the barking of dogs, on which its behavior and movement are also partially based.
text3 = While a shy and timid creature by itself, groups of three or more display resonant behavior, emitting destructive harmonic sonic attacks in shock waves, capable of injuring those they attack or destroying nearby objects such as wooden crates or windows.

[Xen]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = Xen is a plane of existence connecting two or more dimensions. The entirety of Xen is composed of asteroid-like islands that float within a nebular void.
text2 = Black Mesa Scientists discovered Xen in [DATE REDACTED]. It is home to various flora and fauna, as well as high-energy antimatter crystals.
text3 = It is also home to various alien lifeforms, most of which are hostile.

[Xenian Bullsquid]
image path = 939.jpg
align x = right
align y = center
disablebackground = true
text1 = The Xenian Bullsquid is a bipedal creature found within the outer regions of Xen. First discovered in May 1999.
text2 = The Xenian Bullsquid is highly aggressive and animalistic. It is capable of spitting highly toxic, bile-like projectiles for long distances. Likewise, it can survive in enviroments that are dangerous for humans.
text3 = It displays a very territorial disposition, as it's often been seen attacking other creatures and even members of its own species. It viciously attacks Headcrabs, not stopping until all Headcrabs in its sight are eliminated, while it doesn't harm Houndeyes.

[Race X]
image path = 966.jpg
align x = center
align y = center
disablebackground = true
text1 = Race X consists of several alien species, varying widely in size and shape. Their technology appears almost entirely biological in nature; notably, they use living weapons such as the insectoid Shock Roach.
text2 = In addition, they also use massive anomalous creatures known as Gene Worms to terraform un-habitable areas for their race. These aliens also have a variety of natural defenses, such as claws, spines, and toxic saliva.
text3 = Race X was discovered by chance by Black Mesa scientists when they opened a rift to another dimension than that of Xen during their portal technology experiments, which lay "Somewhere beyond Xen".

[Displacer Cannon]
image path = 1499.jpg
align x = center
align y = center
disablebackground = true
text1 = The Displacer Cannon is a portable teleportation weapon developed by Black Mesa.
text2 = A Displacer Cannon has two different modes: the first generates a displacement field (or portal) ahead of the user, allowing the teleportation of a single object or being.
text3 = The alternate mode generates a portal behind the emitters, teleporting the user with the weapon and giving a significant amount of damage to anyone nearby right before the teleportation occurs.

[Gonome]
image path = 049gonome.jpg
align x = left
align y = bottom
disablebackground = true
text1 = The Gonome is the "mature" form of the Standard Headcrab Zombie.
text2 = If a headcrab and its host survive for an unspecified period of time or are subjected to certain conditions, the Zombie will develop into a Gonome. The host experiences a growth in overall body mass, and the gash in the chest cavity develops into a functional, vertical maw.
text3 = If Gonome observe any threat, it may use ranged attack. Should the enemy get closer, it will resort to manually attacking with its claws.

[HEV Suit]
image path = 500.jpg
align x = left
align y = bottom
disablebackground = true
text1=The HEV Suit, or Hazardous Environment suit, is a full-body hazardous materials suit designed for Black Mesa scientists to protect them from radiation, energy discharges, blunt-force trauma during the handling of hazardous materials, and the effects of traveling to Xen as part of Survey Teams.
text2=The suit contains an on-board computer system that constantly monitors the user's health and vital signs, reacting to any changes in the user's condition with activations in the aforementioned apparatus.
text3=Additionally, the suit has an electrically hardened armor/energy shield system that can be charged at HEV chargers throughout Black Mesa. While charged, the suit provides greater protection from injury.

[Xenian Kingpin]
image path = 457.jpg
align x = right
align y = bottom
disablebackground = true
text1=The Kingpin is a worm-like creature which have a massive brain filling its entire body, with four eyestalks spaced evenly around it.
text2=Its psionic attacks and defenses make it immune to missile weapons.

[Keplar Virus]
image path = 008.jpg
align x = left
align y = bottom
disablebackground = true
text1=Discovered far in the deserts of Brazil, the virus is capable of completly transforming infected victims' bodys into mutilated corpses before reanimating and turning hostile. Similar to "zombies".
text2=Symptoms of the infection include: failure of internal organs, decomposition of skin tissue, shortness of breath, auditory hallutionations, vocal cord failure, psychological trauma, bloodloss, onset of coma before long.
text3=After a period of 20 minutes, the corpse will reanimate.

[Xenian Snark]
image path = duck.jpg
align x = right
align y = bottom
disablebackground = true
text1=Snarks are small, beetle-like creatures with four legs, a single green eye, and a thick, dark red, segmented shell. They are social and highly territorial, making nests and protecting them at all costs. The fleshy nests themselves are about the size and shape of a road sign, and dark green with translucent red pods and four claw-like branches on each corner.
text2=When their nest is threatened, Snarks will leap out and charge at their intruder, bouncing around madly and biting with their sharp beaks. To add insult to injury, a snark will explode about 20 seconds after they start attacking, spraying acid everywhere.
text3=The Snark emits a high-pitched squeak with each bite, which gets higher and higher in pitch the longer it stays in its 20-second "attack mode" before finally exploding.

[Xenian Chumtoad]
image path = 1048.jpg
align x = right
align y = bottom
disablebackground = true
text1=The Chumtoad is a small, purple creature resembling a toad. Unlike most Xen creatures, Chumtoads are not inherently dangerous to humans.
text2=Similar in morphology to Earth's toads, they are very low on the Xen food chain – serving as the favorite prey of many Xen creatures. The name is a compound of "chum" (i.e. shark bait) and "toad", in reference to these traits. Chumtoads are notable for their bright purple skin, their single red, catlike eye, their spiked backs, and their long, blue tongues.
text3=Chumtoads maneuver with short, quick hops similar to that of a terrestrial toad. They also have the ability to swim and to leap to great heights when startled. Chumtoads may sometimes feign death by rolling over onto their backs and twitching violently, most likely to confuse their predators.

[XF-4090]
image path = 409.jpg
align x = center
align y = bottom
disablebackground = true
text1 = XF-4090 is a large crystal. Any objects coming in contact with XF-4090 will begin to crystallize.
text2 = After complete crystallization, the object will begin to make snapping and creaking noises for approximately twenty minutes, before bursting into thousands of fragments with great force.

[Black Operations]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1=The Black Ops, sometimes referred to as Black Operations, are a commando group of trained government assassins.
text2=While it is stated that the HECU and the Black Ops are known to work together with the Security Force as "a dangerous and very efficient clean-up crew" in the event of an emergency, they work independently, killing all living things inside the base.
text3=They are divided into two groups: the female and male Black Ops, also known as Female and Male Assassins.

[Xenian Antlion]
image path = 14991.jpg
align x = left
align y = bottom
disablebackground = true
text1 = The Antlions are voracious insectoid creatures of several differing castes, with a hierarchy very similar to that of ants.
text2 = Antlions are social creatures living in large underground colonies. They are blind and use pheromones and vibrations to identify other living beings.
text3 = The Antlion Soldier is a four legged creature around three to five feet in height and six feet from head to tail. Antlions' legs are arranged oddly, with their back legs set at their front, and vice versa. Their hard shells are mostly green with stripes of tan, yellow, purple and red.