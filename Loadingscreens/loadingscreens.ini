[BMR-500]
image path = 173.jpg
align x = left
align y = bottom
disablebackground = true
text1=BMR-500 is a robot created in the Black Mesa for military needs. However, due to serious mistakes in programming, the object became hostile to all subjects.
text2=Interestingly enough, the robot is unable to move while in direct line of sight. Said line of sight is to not be broken at any time during testing.

[Xenian Slave]
image path = 106.jpg
align x = right
align y = bottom
disablebackground = true
text1=This alien race, nicknamed "Xenian Slaves" by the creatures research workers, is observed to be hostile and uses electrical attacks to "hunt it's prey."
text2=The collars and bracelets observed seem to have memetic properties on their wearers. The source of this control is presently unknown but is discovered by field agents to be most likely maintained by Xenian Controllers.
text3=The Xenian Slave species are capable of electrically manipulation, and will attack anything with these electrical discharges if provoked. They are also seen to be able to use these abilities to teleport, usually distances of 20 to 70 feet.

[Black Mesa]
image path = foundationlogo.jpg
align x = left
align y = top
disablebackground = true
text1=Black Mesa is an American research corporation whose headquarters are located in the Black Mesa Research Facility, in the New Mexico desert.
text2=Black Mesa is helmed by the United States government, and undertakes intensive research in various scientific fields, such as research in radiation, rocketry, theoretical physics, lasers, experimental propulsion, hydraulics, robotics, hydroelectricity, genetics, zoology, applied mathematics, chemistry and physics research.
text3=The Black Mesa Research Corporation also undertake several classified studies, including: high tech weaponry and defense systems, research in extra-dimension travel and teleportation, and 'Project Xen', which is highly classified.

[Sector C]
image path = 914.jpg
align x = right
align y = bottom
disablebackground = true
text1=Sector C is one of the many main sectors that make up the facility.
text2=This Sector is notable primarily for housing the Anomalous Materials Laboratories. Home of the Anti-Mass-Spectrometer.

[Black Mesa Science Team]
image path = classd.jpg
align x = right
align y = top
disablebackground = true
text1=The Black Mesa Science Team is a average employment in the Black Mesa Research Facility.
text2=Tasks assigned to scientists are: programming, repair, operations, containment, survey, etc.
text3=In the event of an emergency, all science personnel are to report to any available security shelter.

[HECU]
image path = mtf.jpg
align x = left
align y = bottom
disablebackground = true
text1=The Hazardous Environment Combat Unit, often abbreviated as HECU, are a United States Marine Corps Special Forces Unit dealing with unfamiliar environments and unconventional targets.
text2=In the case of an emergency, several units are to be deployed from the main headquarters in Santego Military Base, Arizona, to clean up the site in conjunction with the Black Mesa Security Force, and if necessary, the Black Operations. 
text3=Standard recall dictates that associated personnel with the accident will be extracted from the site via Osprey at several of the main gates.

text4=However, depending on the situation, surviving personnel associated with an accident can and may be further deemed as security liabilities. 

[Xenotaur Gargantua]
image path = 682.jpg
align x = right
align y = bottom
disablebackground = true
text1=They are large in size and weight. Discovered on Xen in January 2000 with sample YU-3461, Gargantuas have large protected skulls with a single eye, allowing panoramic field of vision.
text2=2 sets of arms are seen on the creature, the smaller used for handling and consuming food, and the larger used as flamethrowers somewhat.
text3=The pincers emit jet streams of an unknown pressurized gas, which combusts in contact with most gases in Earth's atmosphere.

[Lambda Complex]
image path = 895.jpg
align x = left
align y = top
disablebackground = true
text1=The Lambda Complex and it's team is considered the most advanced Sector in the entire facility.
text2=The Lambda Team is capable of otherwise impossible tasks, such as teleportation.
text3=It is mostly made of a huge reactor consisting of the Lambda Reactor Coolant System, and the cylindrical Lambda Reactor Core. The core of the reactor facility consist of four levels (A, B, C, and D) that fuel an extremely powerful interdimensional Portal located on Level A, where Survey Teams are equipped, and sent over to Xen.

[Xenian Headcrab]
image path = 049.jpg
align x = left
align y = top
disablebackground = true
text1=Xenocephalo Brachymus is a parasitoid creature first found on Xen in May 1998.
text2=Its primary goal is to latch onto the head of a suitable host using its mouth (typically covering the face and most of the head). It will then burrow its claws and hind legs into the host and opens up portions of the skull, inserting its biological workings into the host's nervous system.
text3=Its alien physiology causes various mutations in the host, including disproportionately large claws, increased strength, and what seems to be a "gaping maw" in the chest area.
text4=The host will eventually resume vital signs, to which it will hunt down all suitable prey; including humans.

